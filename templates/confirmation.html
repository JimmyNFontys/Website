<!DOCTYPE html>
<html lang="<%= locale %>">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holidayparks - Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1,
        p {
            text-align: center;
            color: #2c6e49;
        }

        .button-link {
            display: inline-block;
            background-color: #2c6e49;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-link:hover {
            background-color: #1e4a31;
        }
    </style>
</head>

<body>
    <script src="/scripts/language.js"></script>
    <h1 data-key="confirmation_title">Reservation Confirmed</h1>
    <p data-key="thank_you">Thank you for your reservation!</p>
    <a href="/" class="button-link" data-key="back_home">Back to Homepage</a>
</body>

</html>
